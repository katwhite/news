
buildscript {
    repositories {
        jcenter()

        google()
    }

    dependencies {
         classpath 'com.android.tools.build:gradle:3.1.3'
        classpath "io.realm:realm-gradle-plugin:4.1.1"

    }
}

allprojects {
    repositories {
        jcenter()
    }
    repositories {
        maven {
            url "https://jitpack.io"
        }
    }
    repositories {
        maven{
            url "https://maven.google.com"
        }
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
